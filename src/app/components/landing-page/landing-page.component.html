<div class="ux-portfolio-hero-section">
  <section class="ux-portfolio-hero-section__centered">
    <div class="ux-portfolio-hero-section__description">
      <label
        >Software Engineer &
        <span class="ux-portfolio-hero-section__description--gradient">
          UI Designer</span
        ></label
      >

      <p class="ux-portfolio-hero-section__introduction">
        <span class="ux-portfolio-hero-section__introduction--highlight"
          >Hey, my name is Nelson.
        </span>
        I mostly do front-end development, and love to design & build simple,
        user friendly, and memorable digital products.
      </p>
      <button class="ux-portfolio-hero-section__action">
        <a [innerHTML]="content.action"></a>
      </button>
    </div>
  </section>
</div>
